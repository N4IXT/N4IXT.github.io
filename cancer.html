<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>N4IXTs Radio Collection</h1>
    <a href="n4ixt-1.jpg" target="_blank">
      <img src="n4ixt-1.jpg" style="max-width: 640px;" alt="N4IXT And His Wall of Radios">
    </a>
  </div>
  <div class="main">
    <div class="menu">
      <h2>Menu</h2>
    <div id="menu-content"></div>
    </div>
    <div class="content">
    <h2>Cancer Countdown</h2>

    <script>
      const StartDate = new Date('2025-02-09T12:00:00'); // Replace with your desired start date

      function calculateTimeDifference(start, end) {
        const diff = Math.abs(end - start);
        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        return { years, months, days, hours, minutes };
      }

      function displayTime() {
        const now = new Date();
        const timeSince = calculateTimeDifference(StartDate, now);
        const twoYearsLater = new Date(StartDate);
        twoYearsLater.setFullYear(twoYearsLater.getFullYear() + 2);
        const timeRemaining = calculateTimeDifference(now, twoYearsLater);

        document.getElementById('time-since').textContent = 
          `${timeSince.years} years, ${timeSince.months} months, ${timeSince.days} days, ${timeSince.hours} hours, ${timeSince.minutes} minutes`;

        document.getElementById('time-remaining').textContent = 
          `${timeRemaining.years} years, ${timeRemaining.months} months, ${timeRemaining.days} days, ${timeRemaining.hours} hours, ${timeRemaining.minutes} minutes`;
      }

      document.addEventListener('DOMContentLoaded', displayTime);
    </script>

    <div>
      <h3>Time Since Start Date:</h3>
      <p id="time-since"></p>
      <h3>Time Remaining Until Two Years After Start Date:</h3>
      <p id="time-remaining"></p>
    </div>

  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('menu.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menu-content').innerHTML = data;
        });
    });
  </script>
</body>
</html>
