<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .main {
      display: flex;
      width: 100%;
    }
    .menu {
      width: 20%;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .content {
      width: 80%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>N4IXTs Radio Related Items</h1>
    <a href="../office.jpg" target="_blank">
      <img src="../office.jpg" style="max-width: 640px;" alt="N4IXTs Wall of Radios">
    </a>
  </div>
  <div class="main">
    <div class="menu">
      <h2>Menu</h2>
    <div id="menu-content"></div>
    </div>
    <div class="content">
    <h2>Radio Related Items</h2>
    <p>In this section, you will find a series of items related to the world of radio.</p>
    <p>This includes items such as advertising pieces and business related documents.</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('menu.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menu-content').innerHTML = data;
        });
    });
  </script>
</body>
</html>
