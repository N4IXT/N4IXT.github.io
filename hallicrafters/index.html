<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
    }
    .header {
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    .main {
      display: flex;
      width: 100%;
    }
    .menu {
      width: 20%;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .content {
      width: 80%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>N4IXTs Hallicrafters Collection</h1>
    <a href="hallicrafters-logo.jpg" target="_blank">
      <img src="hallicrafters-logo.jpg" style="max-width: 640px;" alt="N4IXTs Wall of Radios">
    </a>
  </div>
  <div class="main">
    <div class="menu">
      <h2>Menu</h2>
    <div id="menu-content"></div>
    </div>
    <div class="content">
    <h2>Hallicrafters</h2>
    <p>This page is the root to my collection of Hallicrafters radios.</p>
    <p>Click on the model number in the menu on the left to learn more about a specific radio.</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('menu.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('menu-content').innerHTML = data;
        });
    });
  </script>
</body>
</html>
